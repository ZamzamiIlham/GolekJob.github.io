<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nggolek Job</title>
    <!--CSS-->
    <link rel="stylesheet" href="CSS/style.css">
    <!--Icon-->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--Link Dark Mode-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bxl-squarespace'></i> Golek Job</a>

        <ul class="navbar">
            <li><a href="home.html">Home</a></li>
            <li><a href="lowongan.html">Lowongan</a></li>
            <li><a href="aktivitas.html">Aktivitas</a></li>
            <li><a href="home.perusahaan.html">Perusahaan</a></li>
        </ul>

        <div class="header-icons">
            <i><ion-icon name="moon-outline" class="switch"></ion-icon></i>
            <i class='bx bx-menu'id="menu-icon"></i>
            <i class='bx bx-conversation' id="group-icon"></i>
            <i class='bx bx-user' id="user-icon"></i>
        </div>

        <!-- User -->
        <div class="user">
            <h2>Login Now</h2>
            <input type="email" placeholder="Username">
            <input type="password" name="" id="" placeholder="Password">
            <input type="submit" value="Login" class="login-btn">
            <p>Lupa Password <a href="#">Klik disini</a></p>
            <p>Belum punya akun?<a href="#">Sign Up</a></p>

        </div>
    </header>
    <section class="melamar">
        <!--Isi Form-->
        <div class="daftar">
            <form action="#">
                <div class="form-first">
                    <div class="name">
                        <span class="title">Data Diri</span>
                    </div>
                        <div class="kolom">
                            <div class="input-kolom">
                                <label>Nama Lengkap</label>
                                <input type="text" placeholder="Masukan namamu" required>
                            </div>
                            <div class="input-kolom">
                                <label>Tanggal Lahir</label>
                                <input type="date" placeholder="Masukan tanggal lahir" required>
                            </div>
                            <div class="input-kolom">
                                <label>Email</label>
                                <input type="text" placeholder="Masukan email" required>
                            </div>
                        </div>
                        <div class="kolom">
                            <div class="input-kolom">
                                <label>Lulusan</label>
                                <input type="text" placeholder="Masukan pendidikan terakhir" required>
                            </div>
                            <div class="input-kolom">
                                <label>Alamat</label>
                                <input type="text" placeholder="Masukan alamat lengkap" required>
                            </div>
                            <div class="input-kolom">
                                <label>Sekilas tentang anda</label>
                                <input type="text" placeholder=" " required>
                            </div>
                        </div>
                </div>
            </form>
        </div>
        <!--Upload Foto-->
        <div class="folder">
            <div class="bingkai">
                <form action="#" class="form-bingkai">
                    <input type="file" class="file-folder" hidden>
                    <i class='bx bx-image-add' ></i>
                    <p>Upload Foto Ukuran 3x4</p>
                </form>
            </div>
            <div class="bingkai">
                <form action="#" class="form-upload">
                    <input type="file" class="file-upload" hidden >
                    <i class='bx bxs-cloud-upload'></i>
                    <p>Upload CV dan berkas</p>
                </form>
            </div>
            <div class="tombol-form">
                <button class="btn-job2">KIRIM</button>
                <button class="btn-job3">BATAL</button>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(".switch").click(function(){
            $("body").toggleClass("dark-mode");
            if($("body").hasClass("dark-mode")){
                $(".switch").attr("name","sunny-outline");
            } else{
                $(".switch").attr("name","moon-outline");
            }
        });
    </script>





    <script src="JS/main.js"></script> 
    
</body>
</html>
